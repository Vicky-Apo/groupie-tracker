<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker - Artists</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<header>
    <h1 class="title">Explore Legendary Artists</h1>
    <nav>
        <a href="/" class="nav-link">Home</a>
        <a href="/about" class="nav-link">About</a> <!-- ðŸ”¥ New About Button -->
    </nav>
</header>

<body>
    <main>
        <div class="artist-container" id="artistList">
            {{range .}}
            <div class="artist-card">
                <a href="/artist/{{.Name | replaceSpaces}}">
                    <img src="{{.Image}}" alt="{{.Name}}" class="artist-img" />
                    <h3>{{.Name}}</h3>
                </a>
            </div>
            {{end}}
        </div>
        <div class="load-more-section">
            <button id="loadMoreBtn" class="interactive-btn">Load More</button>
        </div>
    </main>

    <section class="event-section">
        <button id="eventBtn" class="interactive-btn">Trigger Event</button>
        <p id="eventMessage" class="hidden message"></p>
    </section>

    <footer>
        <p>&copy; 2025 Groupie Trackers | Made with ðŸ’™ for Music Lovers</p>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
